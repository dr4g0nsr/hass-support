views:
  - title: Lights
    sections:
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: gauge
            entity: sensor.dht11_temperature
            name: Outside temperature
            min: -20
            max: 50
            needle: true
            severity:
              green: 0
              yellow: 40
              red: -20
            tap_action:
              action: none
          - type: gauge
            entity: sensor.wifi_temperature_humidity_sensor_temperature
            name: Bedroom temperature
            min: -20
            max: 50
            needle: true
            severity:
              green: 0
              yellow: 40
              red: -20
            tap_action:
              action: none
          - type: gauge
            entity: sensor.wifi_temperature_humidity_sensor_humidity
            name: Bedroom humidity
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 0
              red: 60
            tap_action:
              action: none
      - type: grid
        cards:
          - type: heading
            heading: New section
          - type: gauge
            entity: sensor.air_purifier_temperature
            min: -20
            max: 50
            needle: true
            severity:
              green: 0
              yellow: 40
              red: -20
            tap_action:
              action: none
            name: Living room temp
          - type: gauge
            entity: sensor.air_purifier_humidity
            name: Living room humidity
            min: 0
            max: 100
            needle: true
            severity:
              green: 0
              yellow: 0
              red: 60
            tap_action:
              action: none
