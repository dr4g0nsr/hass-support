wallpanel:
  enabled: true
  enabled_on_tabs: []
  hide_toolbar: false
  hide_sidebar: false
  fullscreen: false
  display_time: 30
  image_order: random
  image_list_update_interval: 3600
  image_url: >-
    https://t4.ftcdn.net/jpg/02/07/15/43/360_F_207154340_wLIJus4m3SBl5sAQmpqN3Um7REnUhskU.jpg
  info_animation_duration_x: 30
  info_animation_duration_y: 11
  info_animation_timing_function_x: ease-in-out
  info_animation_timing_function_y: ease-in-out
  info_move_pattern: random
  info_move_interval: 0
  info_move_fade_duration: 2
kiosk_mode:
  user_settings:
    - users:
        - cirko
      kiosk: false
views:
  - title: Glavna
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: custom:digital-clock
            locale: sr
            card_mod:
              style: |
                ha-card {
                  /* This affects the entire card container */
                }
                span.first-line {
                  font-size: 7em;
                  margin-top: 1em;
                }
                span.second-line {
                  font-size: 2.5em;
                  margin-bottom: 3em;
                }
          - type: custom:clock-weather-card
            entity: weather.forecast_home
            title: Home
            sun_entity: sun.sun
            temperature_sensor: sensor.outdoor_temp
            humidity_sensor: sensor.outdoor_humidity
            weather_icon_type: line
            animated_icon: true
            forecast_rows: 10
            locale: en-GB
            time_pattern: h:mm a
            time_format: 24
            date_pattern: ccc, d.MM
            hide_today_section: false
            hide_forecast_section: false
            show_humidity: true
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: false
            time_zone: null
            show_decimal: false
            apparent_sensor: sensor.air_purifier_temperature
            aqi_sensor: sensor.air_purifier_pm2_5
        column_span: 2
      - type: grid
        cards:
          - alert_classes:
              - moisture
              - connectivity
              - motion
            sensor_classes:
              - temperature
              - humidity
              - illuminance
              - pm25
              - volatile_organic_compounds_parts
            type: area
            area: living_room
            grid_options:
              columns: 12
              rows: 5
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
              - energy
            type: area
            area: passtrough
            grid_options:
              columns: 12
              rows: 5
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
              - power
              - energy
            type: area
            area: bedroom
            grid_options:
              columns: 12
              rows: 5
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
            type: area
            area: child
        column_span: 2
    badges: []
    cards: []
    header:
      layout: center
      badges_position: bottom
  - type: sections
    max_columns: 2
    title: Temp
    path: temperatura
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:fridge
            heading: Unutra
            heading_style: title
          - entity: sensor.ct_sensorset_temp
            max: 50
            min: 0
            name: Temperatura DHT22
            needle: true
            severity:
              green: 10
              yellow: 30
              red: 40
            tap_action:
              action: none
            type: gauge
            grid_options:
              columns: 6
              rows: 3
          - entity: sensor.air_purifier_temperature
            max: 50
            name: Temperatura AP
            needle: true
            severity:
              green: 10
              yellow: 30
              red: 40
            tap_action:
              action: none
            type: gauge
            grid_options:
              columns: 6
              rows: 3
            min: 0
          - entity: sensor.ct_sensorset_humidity
            min: -20
            needle: true
            severity:
              green: 0
              yellow: 60
              red: 80
            tap_action:
              action: none
            type: gauge
            max: 100
            name: Vlažnost DHT22
            grid_options:
              columns: 6
              rows: 3
          - entity: sensor.air_purifier_humidity
            max: 100
            min: 0
            name: Vlažnost AP
            needle: true
            severity:
              green: 0
              yellow: 60
              red: 80
            tap_action:
              action: none
            type: gauge
            grid_options:
              columns: 6
              rows: 3
          - type: heading
            icon: mdi:fridge
            heading: Spolja
            heading_style: title
          - entity: sensor.ct_esp8266_dht11_68b0d6_temperature
            max: 50
            min: 0
            needle: true
            severity:
              green: 10
              yellow: 30
              red: 40
            tap_action:
              action: none
            type: gauge
            grid_options:
              columns: 6
              rows: 3
            name: Temperatura DHT11
          - entity: sensor.ct_esp8266_dht11_68b0d6_humidity
            min: -20
            needle: true
            severity:
              green: 0
              yellow: 60
              red: 80
            tap_action:
              action: none
            type: gauge
            max: 100
            name: Vlažnost DHT11
            grid_options:
              columns: 6
              rows: 3
      - type: grid
        cards:
          - type: thermostat
            entity: climate.ct_sensorset_thermostat
            features:
              - type: climate-hvac-modes
              - type: climate-preset-modes
                style: dropdown
            show_current_as_primary: true
            name: Termostat
      - type: grid
        cards: []
