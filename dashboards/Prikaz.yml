views:
  - title: Glavna
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: heading
            heading: States
            heading_style: title
          - type: custom:clock-weather-card
            entity: weather.forecast_home
            title: Home
            sun_entity: sun.sun
            temperature_sensor: sensor.outdoor_temp
            humidity_sensor: sensor.outdoor_humidity
            weather_icon_type: line
            animated_icon: true
            forecast_rows: 7
            locale: en-GB
            time_pattern: h:mm a
            time_format: 24
            date_pattern: ccc, d.MM
            hide_today_section: false
            hide_forecast_section: false
            show_humidity: true
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: true
            time_zone: null
            show_decimal: true
            apparent_sensor: sensor.real_feel_temperature
            aqi_sensor: sensor.air_quality_index
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
            type: area
            area: living_room
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
            type: area
            area: passtrough
          - alert_classes:
              - motion
              - moisture
            sensor_classes:
              - temperature
              - humidity
            type: area
            area: bedroom
      - type: grid
        cards:
          - type: heading
            heading: Roletne
            heading_style: title
          - show_name: true
            show_icon: true
            type: button
            name: Open
            icon: mdi:arrow-up-bold
            tap_action:
              action: call-service
              service: cover.open_cover
              target:
                entity_id: cover.ct_curtain_ctrl_cb2s_160fa2_curtains1
            grid_options:
              columns: 3
              rows: 2
          - type: button
            name: Stop
            icon: mdi:stop
            tap_action:
              action: call-service
              service: cover.stop_cover
              target:
                entity_id: cover.ct_curtain_ctrl_cb2s_160fa2_curtains1
          - show_name: true
            show_icon: true
            type: button
            name: Close
            icon: mdi:arrow-down-bold
            tap_action:
              action: call-service
              service: cover.close_cover
              target:
                entity_id: cover.ct_curtain_ctrl_cb2s_160fa2_curtains1
            grid_options:
              columns: 3
              rows: 2
          - type: light
            entity: light.yeelight_color_0x5eb7f5e
          - type: gauge
            entity: sensor.air_purifier_pm2_5
          - type: gauge
            entity: sensor.tasmota_tuyasns_illuminance
    badges: []
    cards: []
  - type: sections
    max_columns: 2
    title: Temperatura
    path: temperatura
    sections:
      - type: grid
        cards:
          - heading: Unutra SensorSET BME680
            type: heading
            heading_style: title
            icon: mdi:sun-thermometer-outline
          - entity: sensor.ct_sensorset_283a40_bme680_temperature
            max: 50
            min: -20
            name: Unutrašnja  temperatura
            needle: true
            severity:
              green: 0
              yellow: 30
              red: 40
            tap_action:
              action: none
            type: gauge
            grid_options:
              columns: 6
              rows: 3
          - entity: sensor.ct_sensorset_283a40_bme680_humidity
            min: -20
            needle: true
            severity:
              green: 0
              yellow: 60
              red: 80
            tap_action:
              action: none
            type: gauge
            max: 100
            name: Unutrašnja vlažnost
